

<div class="container" id="dateBox">

	<div class="inner">

		<div class="title">
			<div class="relative vcenter">
				Events
			</div>
		</div>

		<div class="date" *ngFor="let date of dates">
			
			<div class="dateInner">

				<div class="talent">
					<div class="absolute vcenter">
						{{date.talent}}
					</div>
				</div>

				<div class="infoContainer">

					<div class="place">
						<div class="venue">
							<div class="venueInner">
								{{date.venue}}
							</div>
						</div>

						<div class="date-time">
							<div class="dateTimeInner">
								{{date.dateString}}
							</div>
						</div>

					</div>

					<div class="tickets">

						<p class="relative height"> tickets: <a class="relative height" href="{{date.tickets.link + date.tickets.text + '?subject=' + date.tickets.subjectString + '&body=' + date.tickets.bodyString}}" target="_blank"> {{date.tickets.text}} </a></p>

					</div>

				</div>

			</div>

		</div>

	</div>

</div>
